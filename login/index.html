<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - Atletas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input-box">
                <input type="text" id="user" class="input-field" placeholder="" required>
                <label for="user" class="label">Usuário</label>
            </div>
            <div class="input-box">
                <input type="password" id="pass" class="input-field" placeholder="" required>
                <label for="pass" class="label">Senha</label>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="gray">Lembrar senha</label>
                </div>
                <div class="forgot">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Login">
            </div>
            <div class="register">
                <span class="gray">Não tem uma conta? <a href="#">Registre-se</a></span>
            </div>
        </div>
    </div>
</body>
</html>
